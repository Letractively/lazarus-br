<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {overflow-x: hidden;}
h2 {
	font: bold 15px sans-serif; 
	margin:0;
	height:25px;
	line-height:28px;
	text-align:center
	}
h2 span {color: #c1272d;}
div { 
	width: 150px;
	position:absolute;
	top:0;
	right:0;
	background:#fcd249;
	border:1px solid white;
	box-shadow: 4px 0 5px black;
	
	-moz-transform-origin: top left; 
	-webkit-transform-origin: top left; 
	-o-transform-origin: top left; 
	-ms-transform-origin: top left; 
	-transform-origin: top left; 

	-moz-transform: translate(77px, -30px) rotate(45deg);
	-webkit-transform: translate(77px, -30px) rotate(45deg);
	-o-transform: translate(77px, -30px) rotate(45deg);
	-ms-transform: translate(77px, -30px) rotate(45deg);
	transform: translate(77px, -30px) rotate(45deg);
	}
</style>
</head>
<body>
<div>
	<h2>1.0 <span>RC1</span></h2>
</div>
</body>
</html>
