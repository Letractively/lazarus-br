<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<head>
<title>Livro CSS3 do Maujor</title>
<style>
div {  
	border: 2px solid #000;
	position: absolute;
	}
div.um {  
	width: 200px;
	height: 80px;
	background: #cff;
	z-index: 3;
	opacity: 0.8; /* CSS3 */
	/* regras proprietarias para opacidade - no validam e esto aqui para fins de clareza do exemplo */ 
	-moz-opacity: 0.8;
	filter: alpha(opacity=80);
	}
div.dois {  
	width: 110px;
	height: 120px;
	left: 120px;
	top: 20px;
	background: #6f9;
	z-index: 2;
	opacity: 0.8; /* CSS3 */
	/* regras proprietarias para opacidade - no validam e esto aqui para fins de clareza do exemplo */ 
	-moz-opacity: 0.8;
	filter: alpha(opacity=80);
	}
div.tres {  
	width: 90px;
	height: 60px;
	left: 70px;
	top: 50px;
	background: #fcf;
	z-index: 1;
	}
</style>
</head>
<body>
	<div class="um">DIV UM</div>
	<div class="dois">DIV DOIS</div>
	<div class="tres">DIV TRS</div>
</body>
</html>
