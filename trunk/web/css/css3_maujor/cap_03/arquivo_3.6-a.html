<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<head>
<title>Livro CSS3 do Maujor</title>
<style>
div {
	border: 2px dotted #000;
	height: 45px;
	}
div#container {
	margin-top:40px;
	width: 250px;
	height: 230px;
	border: 2px solid #000;
	}
div p {
	text-align: center;
	font-weight: bold;
	font-size: 15px; 
	}
div.um {
	float: right;
	background: #cff;
	width: 70px;
	}
div.dois {
	background: #6f9;
	width: 150px;
	height:70px;
	}
div.tres {
	background: #fcf;
	width: 100px;
	}
</style>
</head>
<body>
<div id="container">
<div class="um"><p>DIV 1</p></div>
<div class="dois"><p>DIV 2</p></div>
<div class="tres"><p>DIV 3</p></div>
</div>
</body>
</html>
