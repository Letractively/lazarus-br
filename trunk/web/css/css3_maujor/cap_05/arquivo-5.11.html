<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<head>
<title>Livro CSS3 do Maujor</title>
<style>
div { width: 200px; height:120px; border:1px solid #000; float:left; margin:10px 15px; background:url(css3.png) top center no-repeat; }

div.um {background-size: auto;}
div.dois {background-size: 50px;}
div.tres {background-size: 150px 30px;}
div.quatro{background-size: 80%;}
div.cinco {background-size: contain;}
div.seis {background-size: cover;}
hr {clear:both;height:20px;border:none;}
</style>
</head>
<body>
<div class="um"></div>		
<div class="dois"></div>		
<div class="tres"></div>		
<hr />
<div class="quatro"></div>		
<div class="cinco"></div>		
<div class="seis"></div>		
</body>
</html>
