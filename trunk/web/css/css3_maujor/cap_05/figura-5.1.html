<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
article, aside, figure, footer, header, hgroup,
menu, nav, section, video, audio { display: block; }

hgroup, h1, h2, p { border: 1px solid black;  padding: 10px; }
header { background-color: #999; border: 5px dashed black; padding: 10px; }
h1 { background-color: #ccc; }
p { background-color: #ccc; }
hgroup { background-color: #fff; }

</style>
</head>
<body>
<header>
<hgroup>
<h1>Cabeçalho nível um</h1>
<h2>Cabeçalho nível dois</h2>
</hgroup>
<p>Texto do parágrafo</p>
</header>
</body>
</html>
