<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div { 
	border: 12px double #5ec874;
	width:200px; 
	height:75px; 
	float:left;
	}
hr {clear:both; height:20px; border:none;}
.um {
	border-image: url('borda3.png') 62 / 62px round;
		-moz-border-image: url('borda3.png') 62 / 62px round;
	
	
	-o-border-image: url('borda3.png') 62  round;
	
	-webkit-border-image: url('borda3.png') 62 / 62px round;
  }
.dois { margin: 0 40px;
	border-image: url('borda3.png') 31 / 31px round;
	-moz-border-image: url('borda3.png') 31 / 31px round;
	-webkit-border-image: url('borda3.png') 31 / 31px round;
	-o-border-image: url('borda3.png') 31  round;
  }
.tres {
	border-image: url('borda3.png') 1 / 1px round;
	-moz-border-image: url('borda3.png') 1 / 1px round;
	-webkit-border-image: url('borda3.png') 1 / 1px round;
	-o-border-image: url('borda3.png') 1  round;
  }
.quatro {margin-left:180px;}
</style>
</head>
<body>
<div class="um"><p style="font:20px Arial, Helvetica, sans-serif;">&nbsp;</p>
</div> 
<div class="dois"></div> 
<hr />
<div class="tres"></div> 
<div class="quatro"></div> 
</body>
</html>
