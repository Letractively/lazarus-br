<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {margin:40px 5px;}

div { 
	border: 2px solid #000;
	background:#eee;
	width:150px; 
	height:120px; 
	float:left;
	}
hr {clear:both;  border:none; height:40px;}
.dois {margin:0 40px;}



div.um { box-shadow: 10px 15px #000; } 
div.dois { box-shadow: 10px 15px 8px #000; }
div.tres { box-shadow: -10px -15px #000; }



</style>
</head>
<body>
<div class="um">
</div> 
<div class="dois"></div> 
<div class="tres"></div> 






</body>
</html>
