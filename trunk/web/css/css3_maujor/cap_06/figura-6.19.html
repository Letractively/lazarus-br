<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {margin:20px;}
hr {clear:both;  border:none;height:40px;}
h1 { float:left;font:50px "SiemensSlab Black" ;margin:0;color:#717171;}
.dois, .cinco, .oito {margin-left: 40px;margin-right: 40px;}


.um {text-shadow: 3px 3px #a4a4a4;}
.dois {text-shadow: 3px 3px 2px #a4a4a4;}
.tres {text-shadow: -3px -3px #a4a4a4;}
.quatro {text-shadow: 4px 0 #a4a4a4;}
.cinco {text-shadow: 1px 1px #fff, 5px 5px 6px #000;}
.seis {text-shadow: 2px -2px #a4a4a4, 4px -4px #eee, 6px -6px #000;}
.sete {text-shadow: 0 0 2px #000; color:#eee;}
.oito {text-shadow: 0 1px 0 #fff, 0 -1px 0 #000;background:#999;}
.nove {text-shadow: 
1px -1px #000, 
2px -2px #000, 
3px -3px #000, 
4px -4px #000,
5px -5px #fff,
6px -6px #000,
7px -7px #000,
8px -8px #000,
9px -9px #000;
}


</style>
</head>
<body>


<h1 class="um">CSS3</h1>
<h1 class="dois">CSS3</h1>
<h1 class="tres">CSS3</h1>
<hr />
<h1 class="quatro">CSS3</h1>
<h1 class="cinco">CSS3</h1>
<h1 class="seis">CSS3</h1>
<hr />
<h1 class="sete">CSS3</h1>
<h1 class="oito">CSS3</h1>
<h1 class="nove">CSS3</h1>
</body>
</html>
