<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div.a { width:250px; height:120px; margin:20px; 
background-color:#ccc;margin:10px 20px 0 0;
}
div.b { width:250px; height:120px; margin:20px; 
background-color:#ccc;
}

div {float:left;border:10px solid black;}


</style>
</head>
<body>

	<div class="a" style="border-radius:20px;"></div>
	<div class="b" style="border-radius:20px 50px;"></div>
	<div class="b" style="border-radius:20px 50px 70px;"></div>
	<div class="b" style="border-radius:20px 50px 0 70px;"></div>


</body>
</html>
