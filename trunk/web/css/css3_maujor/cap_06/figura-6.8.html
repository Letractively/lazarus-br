<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div {  float:left;
width: 200px;
height: 200px;
background-color: #eee;
border: 2px solid black;
}
div.um {
border-top-left-radius: 90px;
border-top-right-radius: 60px;
}
div.dois {margin:0 20px;
border-top-left-radius: 120px;
border-top-right-radius: 80px;
}
div.tres {
border-top-left-radius: 180px;
border-top-right-radius: 60px;
}
</style>
</head>
<body>

	<div class="um"></div>
	<div class="dois"></div>
	<div class="tres"></div>


</body>
</html>
