<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div {
	width:200px; 
	height:200px;
	background-color:red;
	position:relative;
	border:8px solid black;
	}
div.a{
	position:relative; 
	top:-100px;
	opacity:.3;
	background-color: rgb(255, 255, 0);
	}
</style>
</head>
<body>
<div></div>
<div class="a">
<h1>Texto </h1>
<div style="width:40px; height:60px;background-color:blue;"></div>
</div>
</body>
</html>
