<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div { 
	color: rgba(0, 0, 0, .5);
	}
p.um { color: rgba(0, 0, 0, .5); }
p.dois { color: rgba(0, 0, 0, 1); }

</style>
</head>
<body>
<div> 
<p class="um">Texto do parágrafo um</p>
<p class="dois">Texto do parágrafo dois</p>
</div>
</body>
</html>
