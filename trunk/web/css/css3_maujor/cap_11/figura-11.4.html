<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {
	font: bold 14px sans-serif; 
	margin: 15px;
	}
div {
	color: #fff;
	width: 200px;
	height: 150px;
	border: 1px solid #000;
	float: left;
	margin: 0 15px 15px 0;
	}
#um {
	background-image: -moz-linear-gradient(top, black, white);
	background-image: -webkit-linear-gradient(top, black, white);
	background-image: -o-linear-gradient(top, black, white);
	background-image: linear-gradient(to top, black, white);
	}
#dois {
	background-image: -moz-linear-gradient(right, black, white);
	background-image: -webkit-linear-gradient(right, black, white);
	background-image: -o-linear-gradient(right, black, white);
	background-image: linear-gradient(to right, black, white);
	}
#tres {
	background-image: -moz-linear-gradient(bottom, black, white);
	background-image: -webkit-linear-gradient(bottom, black, white);
	background-image: -o-linear-gradient(bottom, black, white);
	background-image: linear-gradient(to bottom, black, white);
	}
#quatro {
	background-image: -moz-linear-gradient(left, black, white);
	background-image: -webkit-linear-gradient(left, black, white);
	background-image: -o-linear-gradient(left, black, white);
	background-image: linear-gradient(to left, black, white);
	}
</style>
</head>
<body>

<div id="um">(to top, white, black)</div>
<div id="dois">(to right, white, black);</div>
<div id="tres">(to bottom, white, black);</div>
<div id="quatro">(to left, white, black);</div>

</body>
</html>
