<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {
	font: bold 14px sans-serif; 
	margin: 15px;
	}
div {
	color: #fff;
	width: 200px;
	height: 150px;
	border: 2px solid #000;
	float: left;
	margin: 30px 15px 15px 0;
	}
#um {
	background-image: -moz-radial-gradient(40px 60px, circle closest-side, white, black, white);
	background-image: -webkit-radial-gradient(40px 60px, circle closest-side, white, black, white);
	background-image: radial-gradient(40px 60px, circle closest-side, white, black, white);
	}
#dois {
	background-image: -moz-radial-gradient(40px 60px, circle farthest-side, white, black, white);
	background-image: -webkit-radial-gradient(40px 60px, circle farthest-side, white, black, white);
	background-image: radial-gradient(40px 60px, circle farthest-side, white, black, white);
	}
#tres {
	background-image: -moz-radial-gradient(40px 60px, circle closest-corner, white, black, white);
	background-image: -webkit-radial-gradient(40px 60px, circle closest-corner, white, black, white);
	background-image: radial-gradient(40px 60px, circle closest-corner, white, black, white);
	}
#quatro {
	background-image: -moz-radial-gradient(40px 60px, circle farthest-corner, white, black, white);
	background-image: -webkit-radial-gradient(40px 60px, circle farthest-corner, white, black, white);
	background-image: radial-gradient(40px 60px, circle farthest-corner, white, black, white);
	}
#cinco {
	background-image: -moz-radial-gradient(40px 60px, circle contain, white, black, white);
	background-image: -webkit-radial-gradient(40px 60px, circle contain, white, black, white);
	background-image: radial-gradient(40px 60px, circle contain, white, black, white);
	}
#seis {
	background-image: -moz-radial-gradient(40px 60px, circle cover, white, black, white);
	background-image: -webkit-radial-gradient(40px 60px, circle cover, white, black, white);
	background-image: radial-gradient(40px 60px, circle cover, white, black, white);
	}
#sete {
	background-image: -moz-radial-gradient(40px 60px, 100px 60px, white, black, white);
	background-image: -webkit-radial-gradient(40px 60px, 100px 60px, white, black, white);
	background-image: radial-gradient(40px 60px, 100px 60px, white, black, white);
	}
</style>
</head>
<body>

<div id="um"></div>
<div id="dois"></div>
<div id="tres"></div>
<div id="quatro"></div>
<div id="cinco"></div>
<div id="seis"></div>
<div id="sete"></div>

</body>
</html>
