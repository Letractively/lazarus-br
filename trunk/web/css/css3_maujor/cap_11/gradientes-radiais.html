<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {
	font: bold 14px sans-serif; 
	margin: 15px;
	}
div {
	color: #fff;
	width: 200px;
	height: 150px;
	border: 2px solid #000;
	float: left;
	margin: 35px 15px 15px 0;
	}
#um {
	background-image: -moz-radial-gradient(circle, white, black);
	background-image: -webkit-radial-gradient(circle, white, black);
	background-image: -o-radial-gradient(circle, white, black);
	background-image: radial-gradient(circle, white, black);
	}
#dois {
	background-image: -moz-radial-gradient(circle, white, black, white, black);
	background-image: -webkit-radial-gradient(circle, white, black, white, black);
	background-image: -o-radial-gradient(circle, white, black, white, black);
	background-image: radial-gradient(circle, white, black, white, black);
	}
#tres {
	background-image: -moz-radial-gradient(50px 20px, circle contain, white, black, white, black);
	background-image: -webkit-radial-gradient(50px 20px, circle contain, white, black, white, black);
	background-image: -o-radial-gradient(50px 20px, circle contain, white, black, white, black);
	background-image: radial-gradient(50px 20px, circle contain, white, black, white, black);
	}
#cinco {
	background-image: -moz-radial-gradient(50px 20px, circle closest-corner, white, black, white, black);
	background-image: -webkit-radial-gradient(50px 20px, circle closest-corner, white, black, white, black);
	background-image: -o-radial-gradient(50px 20px, circle closest-corner, white, black, white, black);
	background-image: radial-gradient(50px 20px, circle closest-corner, white, black, white, black);
	}
#seis {
	background-image: -moz-radial-gradient(ellipse, white, black);
	background-image: -webkit-radial-gradient(ellipse, white, black);
	background-image: -o-radial-gradient(ellipse, white, black);
	background-image: radial-gradient(ellipse, white, black);
	}
#sete {
	background-image: -moz-radial-gradient(ellipse, white, black, white, black);
	background-image: -webkit-radial-gradient(ellipse, white, black, white, black);
	background-image: -o-radial-gradient(ellipse, white, black, white, black);
	background-image: radial-gradient(ellipse, white, black, white, black);
	}
#nove {
	background-image: -moz-radial-gradient(50px 20px, ellipse cover, white, black, white, black);
	background-image: -webkit-radial-gradient(50px 20px, ellipse cover, white, black, white, black);
	background-image: -o-radial-gradient(50px 20px, ellipse cover, white, black, white, black);
	background-image: radial-gradient(50px 20px, ellipse cover, white, black, white, black);
	}
#dez {
	background-image: -moz-radial-gradient(50px 20px, ellipse closest-corner, white, black, white, black);
	background-image: -webkit-radial-gradient(50px 20px, ellipse closest-corner, white, black, white, black);
	background-image: -o-radial-gradient(50px 20px, ellipse closest-corner, white, black, white, black);
	background-image: radial-gradient(50px 20px, ellipse closest-corner, white, black, white, black);
	}
</style>
</head>
<body>

<div id="um"></div>
<div id="dois"></div>
<div id="tres"></div>
<div id="cinco"></div>
<div id="seis"></div>
<div id="sete"></div>
<div id="nove"></div>
<div id="dez"></div>

</body>
</html>
