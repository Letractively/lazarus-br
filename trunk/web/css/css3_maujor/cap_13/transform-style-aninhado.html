<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {margin: 60px 0 0 40px;}
div {
	float:left; 
	width: 150px; 
	height: 150px;
	margin-right: 40px; 
	opacity:.9;
	}
</style>
</head>
<body>
<div style="-webkit-perspective: 200; ">
  <div style="background: gray; -webkit-transform: rotateY(60deg)">
			  <div style="background: magenta; -webkit-transform: rotateX(30deg)"></div>
  </div>
</div>


<div style="-webkit-perspective: 200; ">
  <div style=" background: gray; -webkit-transform-style: preserve-3d; -webkit-transform: rotateY(60deg)">
			  <div style="background: magenta; -webkit-transform: rotateX(30deg)"></div>
  </div>
</div>


<div style="-webkit-perspective: 200; ">
  <div style=" background: gray; -webkit-transform: rotateY(60deg)">
			  <div style="background: magenta; -webkit-transform: rotateX(60deg)"></div>
  </div>
</div>


<div style="-webkit-perspective: 200; ">
  <div style=" background: gray; -webkit-transform-style: preserve-3d; -webkit-transform: rotateY(60deg)">
			  <div style="background: magenta; -webkit-transform: rotateX(60deg)"></div>
  </div>
</div>


</body>
</html>
