<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Navegação por TabIndex</title>
</head>
<body>
	<a href="#" tabindex="100">TabIndex valor 100</a><br>
	<a href="#" tabindex="101">TabIndex valor 101</a><br>
	<a href="#" tabindex="102">TabIndex valor 102</a><br>
	<a href="#" tabindex="103">TabIndex valor 103</a><br>
	<form tabindex="200">
	<fieldset>
	<legend>Formulário começando com TabIndex 200</legend>
	<input type="text" placeholder="Digite seu nome" title="Digite seu nome" tabindex="201">valor 201<br>
	<input type="text" placeholder="Digite seu nome" title="Digite seu nome" tabindex="202">valor 202<br>
	<input type="text" placeholder="Digite seu nome" title="Digite seu nome" tabindex="203">valor 203<br>
	</fieldset>
	</form>
</body>
</html>
