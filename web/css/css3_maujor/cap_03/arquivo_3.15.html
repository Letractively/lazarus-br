<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<head>
<title>Livro CSS3 do Maujor</title>
<style>
div { 	
	font-weight:bold;
	width:300px;
	border: 2px solid #333;
	padding: 5px 20px;
	margin-top: 10px;
	}
p {  
	width:200px;
	border: 2px dotted #333;
	}
p.um {
	background: #cff;
	}
p.dois {
	background: #6f9;
	}
p.tres {
	margin:0;
	position: absolute;
	left:180px; 
	top:125px;
	background: #fcf;
	}
p.quatro {
	background: #ffc;
	}
p.cinco {
	background: #ccc;
	} 
</style>
</head>
<body>
<div id="primeira">
	<p class="um">PARGRAFO UM<br />
		...texto...texto...texto
	</p>
	
	<p class="dois">PARGRAFO DOIS<br />
		...texto...texto...texto<br />
		...texto...texto...texto
	</p>
</div>

<div id="segunda">
	<p class="tres">PARGRAFO TRS<br />
		...texto...texto...texto<br />
	</p>

	<p class="quatro">PARGRAFO QUATRO<br />
		...texto...texto...texto<br />
		...texto...texto...texto<br />
		...texto...texto...texto
	</p>

	<p class="cinco">PARGRAFO CINCO<br />
		...texto...texto...texto<br />
		...texto...texto...texto
	</p>
</div>
</body>
</html>
