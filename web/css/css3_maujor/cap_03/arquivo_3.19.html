<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<head>
<title>Livro CSS3 do Maujor</title>
<style>
div {  
	border: 2px solid #000;
	}
div#a, div#b {
	width:300px;
	margin-bottom:20px;
	}
div#a {
	background: #ddd;
	}
div.a-um {  
	width: 200px;
	height: 80px;
	background: #cff;
	}
div.a-dois {  
	top:70px;
	width: 110px;
	height: 120px;
	background: #6f9;
	}
div.a-tres {  
	top:90px;
	width: 90px;
	height: 60px;
	background: #fcf;
	}
div.b-um {  
	width: 200px;
	height: 120px;
	background: #ffd1d1;
	}
div.b-dois {  
	width: 50px;
	height: 60px;
	background: #ccc;
	}
</style>
</head>
<body>
	<div id="a">
		DIV A
		<div class="a-um">DIV A-um</div>	
		<div class="a-dois">DIV A-dois</div>	
		<div class="a-tres">DIV A-tres</div>	
	</div>
	
	<div id="b">
		DIV B
		<div class="b-um">DIV B-um</div>	
		<div class="b-dois">DIV B-dois</div>	
	</div>
</body>
</html>
