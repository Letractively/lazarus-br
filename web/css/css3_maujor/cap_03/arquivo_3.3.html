<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<head>
<title>Livro CSS3 do Maujor</title>
<style>
div {
	border:2px solid #f00;
	font-size:20px; 
	width: 260px;
	height:65px;
	margin:15px;
	}
div.um {
	background: #cff;
	}
div.dois {
	background: #6f9;
	position: relative;
	left: 60px;
	top: 25px;
	}
div.tres {
	background: #fcf;
	}

</style>
</head>
<body>
<div class="um"><p>Este texto esta <b>contido</b> na DIV 1</p></div>
<div class="dois"><p>Este texto esta contido na DIV 2</p></div>
<div class="tres"><p>Este texto esta contido na DIV 3</p></div>
</body>
</html>
