<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div { width: 200px; height:120px; border:1px solid #000; float:left; margin:10px 15px; background:url(real.png) }

	div.um {background-repeat: repeat;}
	div.dois {background-repeat: repeat-x;}
	div.tres {background-repeat: repeat-y;}
	div.quatro {background-repeat: no-repeat;}
	div.cinco {background-repeat: space;}
	div.seis {background-repeat: round;}
hr {clear:both;height:20px;border:none;}
</style>
</head>
<body>
	<div class="um"></div>
	<div class="dois"></div>
	<div class="tres"></div>
<hr />	
	<div class="quatro"></div>
	<div class="cinco"></div>
	<div class="seis"></div>
<hr />	
</body>
</html>
