<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<head>
<title>Livro CSS3 do Maujor</title>
<style>
div#tudo {
	width: 580px;
	background: transparent;
	} 
div { 
	float: left;
	margin: 10px;
	width: 140px;
	height: 40px;
	background: #fc0;
	border: 6px #069;
	}
#dotted {border-style: dotted;}
#dashed {border-style: dashed;}
#solid {border-style: solid;} 
#groove {border-style: groove;}
#double {border-style: double;}
#ridge {border-style: ridge;}
#inset {border-style: inset;}
#outset {border-style: outset;}
</style>
</head>
<body>
<div id="tudo">

<div id="dotted">
dotted
</div>

<div id="dashed">
dashed
</div>

<div id="solid">
solid
</div>

<div id="groove">
groove
</div>

<div id="double">
double
</div>

<div id="ridge">
ridge
</div>

<div id="inset">
inset
</div>

<div id="outset">
outset
</div>

</div>
</body>
</html>
