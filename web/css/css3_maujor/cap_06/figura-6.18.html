<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {margin:50px;}

div { padding:50px;
	border: 2px solid #000;
	background:#eee;
	width:200px; 
	height:120px; 
	float:left;
	}
hr {clear:both;  border:none; height:40px;}
.dois, .cinco {margin:0 30px;}



.um { 
box-shadow: 35px 35px 0 -30px #444;  }
.dois {
box-shadow: 5px 5px 0 10px #444;
  }
.tres {
  box-shadow: inset 5px 5px 8px #444;

}
.quatro {
  box-shadow: 5px 5px 3px #444, -5px -5px 3px #444;

}

.cinco {
  box-shadow: 5px 0 3px #444, -5px 0 1px #444;

}
.cinco {
  box-shadow: 5px 0 3px #444, -5px 0 3px #444;

}

.seis {
  box-shadow:  0 -10px #555, 30px 0 #999, 0 20px #666, -5px 0 #000; 

}

</style>
</head>
<body>
<div class="um">
</div> 
<div class="dois"></div> 
<div class="tres"></div> 

<hr />


<div class="quatro"></div> 
<div class="cinco"></div> 
<div class="seis"></div> 





</body>
</html>
