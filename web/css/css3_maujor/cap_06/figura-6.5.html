<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div.a { width:300px; height:200px; margin:20px; 
background-color:#ccc;margin:10px 20px 0 0;
}
div.b { width:300px; height:200px; margin:20px; 
background-color:#ccc;
}

div {float:left;border:3px solid black;}


</style>
</head>
<body>

	<div class="a" style="border-radius:90px / 50px;"></div>
	<div class="b" style="border-radius:50px 90px / 70px 50px;"></div>

</body>
</html>
