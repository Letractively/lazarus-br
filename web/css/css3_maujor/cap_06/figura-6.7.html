<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div.a, div.b { width:250px; height:150px; margin:20px; border: solid black; border-width:20px 30px 40px 1px;
background-color:#ccc;margin:10px 20px 0 0;
}
div.c { width:200px; height:130px; margin:10px 20px 0 0;border:40px solid black; 
background-color:#ccc;
}

div.c {}

div {float:left;}


</style>
</head>
<body>

	<div class="a" style="border-radius:40px;"></div>
	<div class="b" style="border-radius: 40px 60px 60px 20px;"></div>
	<div class="c" style="border-radius:35px;"></div>


</body>
</html>
