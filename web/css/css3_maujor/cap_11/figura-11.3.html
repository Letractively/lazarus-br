<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {
	font: bold 14px sans-serif; 
	margin: 15px;
	}
div {
	color: #fff;
	width: 200px;
	height: 150px;
	border: 3px solid #000;
	float: left;
	margin: 0 15px 15px 0;
	}
#um {
	background-image: -moz-linear-gradient(45deg, black, white);
	background-image: -webkit-linear-gradient(45deg, black, white);
	background-image: -o-linear-gradient(45deg, black, white);
	background-image: linear-gradient(45deg, black, white);
	}
</style>
</head>
<body>

<div id="um">(45deg, black, white)</div>

</body>
</html>
