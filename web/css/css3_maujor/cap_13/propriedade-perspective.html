<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {margin: 90px 0 0 90px;}
div {
	float:left;
	width: 150px; 
	height: 150px;
	margin-right: 40px; 
	opacity:.8;
	}
</style>
</head>
<body>
<div style="-webkit-perspective: 100; border: 1px solid black;">
  <div style="background: tomato; -webkit-transform: rotateY(45deg)"></div>
</div>

<div style="-webkit-perspective: 300; border: 1px solid black; ">
  <div style="background: tomato; -webkit-transform: rotateY(45deg)"></div>
</div>

<div style="-webkit-perspective: 1000; border: 1px solid black; ">
  <div style="background: tomato; -webkit-transform: rotateY(45deg)"></div>
</div>
</body>
</html>
