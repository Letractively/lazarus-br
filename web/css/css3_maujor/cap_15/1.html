<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
div {
	width: 900px;
	height: 100px;
	border: 5px solid black;
	border-radius: 10px;
	background: red;
	}
div { 
    -moz-animation: alongar 8s linear;
    -webkit-animation: alongar 8s linear;
    animation: alongar 8s linear;
}
@-moz-keyframes alongar {
    0% { width: 1px; }
	50% { height: 400px;}
	100% { width: 920px; }
}
@-webkit-keyframes alongar {
    0% { width: 1px; }
	50% { height: 400px;}
	100% { width: 920px; }
}
@keyframes alongar {
    0% { width: 1px; }
	50% { height: 400px;}
	100% { width: 920px; }
}
</style>
</head>
<body>
<div></div>
</body>
</html>
