<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {
	margin:20px;
	background: aliceblue;
	font: 100% sans-serif;
	}
div {
	font-size: 80%;
	width: 100px;
	height: 100px;
	line-height: 100px;
	margin: 5px 30px 0 0;
	border: 4px solid lime;
	border-radius: 10px;
	background: black;
	}
button { 
	display: block;
	width: 100px;
	margin-top: 2px;
	font-size: 60%; 
	font-weight: bold;
	height: 25px; 
	border-radius: 6px;
	color: white;
	background: green; 
	}
.animar { 
	-moz-animation: alongar 2s linear 6 alternate;
    -webkit-animation: alongar 2s linear 6 alternate;
}
h2{	margin: 0;color: lime; text-align: center; }
@-moz-keyframes alongar {
    0% { width: 100px; }
	50% { height: 200px;}
	100% { width: 920px; }
}
@-webkit-keyframes alongar {
    0% { width: 100px; }
	50% { height: 200px;}
	100% { width: 920px; }
}
@keyframes alongar {
    0% { width: 100px; }
	50% { height: 200px;}
	100% { width: 920px; }
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<button type="button">ANIMAR</button>
<div><h2>Eu &#9829; CSS!</h2></div>
<script>
$('button').eq(0).click(function() {
	if ( $('div').hasClass('animar') ) {
		$('div').removeClass(); 
		$(this).html('<span>ANIMAR</span>').css('background','green'); 
	} else {
		$('div').addClass('animar');
		$(this).html('<span>RESET</span>').css('background','red');
	}
})
</script>
</body>
</html>
