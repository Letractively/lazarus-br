<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Livro CSS3 do Maujor</title>
<style>
body {
	font: 14px sans-serif;
	margin: 20px;
	}
section, article {display: block;}
h1, p { margin:0;}
section { 
	border: 5px solid black;
	display: -moz-box;  
	display: -webkit-box;  
	display: flexbox;  
	background: aliceblue;
	width:500px;
	}
article { 
	width: 200px; 
	padding: 2px 5px; 
	border: 1px dotted red; 
	}
#a1 { background: yellow; }
#a2 { background: cyan; margin: 0 5px;}
#a3 { background: orange; }
</style>
<script src="../modernizr.js"></script>
</head>
<body>
<section>
	<article id="a1">
		<h1>Titulo 1</h1>
		<p>Texto da seção 1 - Lorem ipsum dolor sit amet.</p> 
	</article>

	<article id="a2">
		<h1>Título 2</h1>
		<p>Texto da seção 2 - Cum sociis natoque penatibus et magnis dis parturient montes.</p>
	</article>

	<article id="a3">
		<h1>Título 3</h1>
		<p>Texto da seção 3 - Aliquam ligula nulla.</p>
	</article>
</section>
</body>
</html>
